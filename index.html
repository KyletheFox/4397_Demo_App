<!DOCTYPE html>
<html lang="en">
<head>

	<title>Demo Angular App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

	<!-- Bootstrap -->
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  	<!-- Angular 1.4.8 -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<div class="container-fluid">
		
<!-- Top Row -->
		<div class="row mark-red" id="top-empty">	
			<!-- EMPTY -->
		</div>

<!-- Name Row -->
		<div class="row" id="name">	
			<div class="col col-xs-1 mark-red">
				<!-- EMPTY -->
			</div>

			<div class="col col-xs-10 mark-blue" id="name-heading"> 
				<span>Kyle O'Neill</span>
			</div>

			<div class="col mark-red">
				<!-- EMPTY -->
			</div>
		</div>
		
<!-- Button Row -->
		<div class="row" id="buttons">
			<div class="col col-xs-1 mark-red">
				<!-- EMPTY -->
			</div>

			<div class="col col-xs-10 mark-blue" id="button-box">
				<button type="button" class="btn btn-default">Academics</button>
				<button type="button" class="btn btn-default">Technical Projects</button>
				<button type="button" class="btn btn-default">Volunteer Projects</button>
			</div>

			<div class="col mark-red">
				<!-- EMPTY -->
			</div>
		</div>


<!-- Content Row -->
		<div class="row" id="content">
			<div class="col col-xs-1 mark-red">
				<!-- EMPTY -->
			</div>

			<div class="col col-xs-10 mark-blue" id="content-box">
				
			</div>

			<div class="col mark-red">
				<!-- EMPTY -->
			</div>
		</div>

<!-- Bottom Row -->
		<div class="row mark-red" id="bottom-empty">	
			<!-- EMPTY -->
		</div>
		
	</div> <!-- End of Container Fluid -->
</body>
</html>
